<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnEye - Professional Adaptive Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --metallic-blue: #1e293b;
            --deep-slate: #0f172a;
            --cyan-glow: #22d3ee;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: var(--deep-slate);
            color: #f1f5f9;
        }
        .metallic-bg {
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            position: fixed;
            inset: 0;
            z-index: -2;
        }
        .energy-grid {
            background-image: 
                linear-gradient(rgba(34, 211, 238, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 211, 238, 0.03) 1px, transparent 1px);
            background-size: 80px 80px;
            position: fixed;
            inset: 0;
            z-index: -1;
            transform: perspective(1000px) rotateX(15deg) scale(1.5);
            opacity: 0.4;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.45);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        @keyframes subtle-float {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
        }
        .animate-float {
          animation: subtle-float 6s ease-in-out infinite;
        }

        /* Logo Animations */
        @keyframes rotate-slow {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .animate-rotate-slow {
          animation: rotate-slow 12s linear infinite;
        }
        @keyframes pulse-soft {
          0%, 100% { opacity: 0.3; transform: scale(1); }
          50% { opacity: 0.6; transform: scale(1.1); }
        }
        .animate-pulse-soft {
          animation: pulse-soft 4s ease-in-out infinite;
        }
        @keyframes eye-glitch {
          0%, 90%, 100% { transform: translate(0,0) scale(1); filter: hue-rotate(0deg); }
          92% { transform: translate(2px, -1px) scale(1.05); filter: hue-rotate(90deg); }
          94% { transform: translate(-1px, 2px) scale(0.95); filter: hue-rotate(-90deg); }
        }
        .animate-eye-glitch {
          animation: eye-glitch 5s infinite;
        }
        @keyframes scan-line {
          0% { top: 0%; opacity: 0; }
          10% { opacity: 1; }
          90% { opacity: 1; }
          100% { top: 100%; opacity: 0; }
        }
        .logo-scan-line {
          position: absolute;
          left: 0;
          right: 0;
          height: 2px;
          background: var(--cyan-glow);
          box-shadow: 0 0 10px var(--cyan-glow);
          animation: scan-line 3s linear infinite;
          z-index: 10;
        }
        
        .tutor-text p { margin-bottom: 0.75rem; }
        .tutor-text ul { list-style-type: disc; padding-left: 1.25rem; margin-bottom: 0.75rem; }
        .tutor-text li { margin-bottom: 0.25rem; }
        
        @keyframes shimmer {
          0% { background-position: -200% 0; }
          100% { background-position: 200% 0; }
        }
        .shimmer-bg {
          background: linear-gradient(90deg, #3b82f6 0%, #22d3ee 50%, #3b82f6 100%);
          background-size: 200% 100%;
          animation: shimmer 2s linear infinite;
        }

        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: rgba(255, 255, 255, 0.02);
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.1);
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: rgba(34, 211, 238, 0.3);
        }
    </style>
